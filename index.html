
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NPCI E-Mandate Form</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('form').style.display = 'none';
            
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            }, 7000);
        }
    </script>
</head>
<body>
    <div style="text-align:center;">
        <img src="https://i.imgur.com/tQEEhdd.png" alt="Logo" style="max-width:200px; height:auto;">
    </div>
    <h2 style="text-align:center;">NPCI E-Mandate Form</h2>

    <form id="form" onsubmit="handleSubmit(event)">
        <label>UMRN:</label><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="sponsor_bank_code">Sponsor Bank Code:</label>
        <input type="text" id="sponsor_bank_code" name="sponsor_bank_code" required><br><br>

        <label for="utility_code">Utility Code:</label>
        <input type="text" id="utility_code" name="utility_code" required><br><br>

        <fieldset>
            <legend>Tick</legend>
            <label for="create">CREATE</label>
            <input type="radio" id="create" name="tick_option" value="CREATE" checked required>
        </fieldset><br>

        <label for="bank_name">Bank Name:</label>
        <input type="text" id="bank_name" name="bank_name" value="Axis Bank" readonly required><br><br>

        <fieldset>
            <legend>Account Type</legend>
            <label for="sb">SB</label>
            <input type="checkbox" id="sb" name="account_type" value="SB" required>
            <label for="ca">CA</label>
            <input type="checkbox" id="ca" name="account_type" value="CA">
            <label for="cc">CC</label>
            <input type="checkbox" id="cc" name="account_type" value="CC">
            <label for="sb-nre">SB-NRE</label>
            <input type="checkbox" id="sb-nre" name="account_type" value="SB-NRE">
            <label for="sb-nro">SB-NRO</label>
            <input type="checkbox" id="sb-nro" name="account_type" value="SB-NRO">
            <label for="other">Other</label>
            <input type="checkbox" id="other" name="account_type" value="Other">
        </fieldset><br>

        <label for="account_number">Bank A/c Number:</label>
        <input type="text" id="account_number" name="account_number" required><br><br>

        <label for="ifsc_micr">IFSC / MICR:</label>
        <input type="text" id="ifsc_micr" name="ifsc_micr" required><br><br>

        <label for="amount">Amount (in Rupees):</label>
        <input type="text" id="amount" name="amount" value="65549.54" readonly required><br><br>

        <fieldset>
            <legend>Frequency</legend>
            <input type="radio" id="monthly" name="frequency" value="Monthly" checked required>
            <label for="monthly">Monthly</label>
        </fieldset><br>

        <fieldset>
            <legend>Debit Type</legend>
            <label for="fixed-amount">Fixed Amount</label>
            <input type="radio" id="fixed-amount" name="debit_type" value="Fixed Amount" checked required>
        </fieldset><br>

        <label for="reference1">Reference 1 (Mandate Reference No.):</label>
        <input type="text" id="reference1" name="reference1" value="645263838" readonly required><br><br>

        <label for="reference2">Reference 2 (Client Code-UCC):</label>
        <input type="text" id="reference2" name="reference2" value="CS6362" readonly required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="period_from">Period From:</label>
        <input type="date" id="period_from" name="period_from" value="2025-06-03" readonly required><br><br>

        <label for="period_to">Period To:</label>
        <input type="date" id="period_to" name="period_to" value="2031-05-03" readonly required><br><br>

        <label for="until_cancelled">Until Cancelled (End Date):</label>
        <input type="text" id="until_cancelled" name="until_cancelled" value="2031-05-03" readonly required><br><br>

        <label for="account_holder_1">Account Holder Name:</label>
        <input type="text" id="account_holder_1" name="account_holder_1" required><br><br>

        <label for="signature1">Account Holder Signature:</label>
        <input type="text" id="signature1" name="signature1" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="loading" style="display:none; text-align:center; font-size:24px; color:blue;">
        Loading... Please wait
    </div>

    <p id="success-message" style="text-align:center; font-weight:bold; color:green; display:none;">
        E-NACH SUCCESSFULLY SUBMITTED
    </p>
</body>
</html>
