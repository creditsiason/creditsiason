<h3>Loan Agreement Acceptance</h3>

<p>Please verify your identity by uploading your Aadhaar XML file.</p>

<!-- Checkbox for accepting the agreement -->
<input type="checkbox" id="agree" required>
<label for="agree">I agree to the terms and confirm my identity.</label>

<br><br>

<!-- Button to open DigiLocker website -->
<button onclick="openDigiLocker()">Go to DigiLocker</button>

<br><br>

<!-- File upload for Aadhaar XML -->
<label for="aadhaarUpload">Upload Aadhaar XML file:</label>
<input type="file" id="aadhaarUpload" accept=".xml">

<br><br>

<!-- Submit button -->
<button onclick="submitAgreement()">Submit Agreement</button>

<script>
// When user clicks "Go to DigiLocker", open DigiLocker website
function openDigiLocker() {
  window.open('https://digilocker.gov.in/', '_blank');
}

// When user clicks "Submit Agreement"
function submitAgreement() {
  const agree = document.getElementById('agree').checked;
  const aadhaarFile = document.getElementById('aadhaarUpload').files[0];

  if (!agree) {
    alert('Please agree to the terms.');
    return;
  }

  if (!aadhaarFile) {
    alert('Please upload your Aadhaar XML file.');
    return;
  }

  // Show a success message
  alert('Thank you! Your agreement has been accepted.');
}
</script>
